<!-- templates/annotations_app/upload_zip.html -->
<h2>Upload PDB ZIP Folder</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="id_folder_name">Folder Name:</label>
    {{ form.folder_name }}<br>
    <label for="id_annotation_title">Annotation Title:</label>
    {{ form.annotation_title }}<br>
    <label for="id_annotation_description">Description:</label><br>
    {{ form.annotation_description }}<br>
    <label for="id_zip_file">ZIP File:</label>
    {{ form.zip_file }}<br>
    <button type="submit">Upload</button>
</form>
