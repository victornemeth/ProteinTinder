<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload PDB ZIP Folder - Annotate App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .upload-card {
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #007acc;
            margin-top: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="file"],
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            width: 100%;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background-color: #007acc;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005f99;
        }

        .note {
            font-size: 0.9em;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="upload-card">
        <h2>üìÅ Upload PDB ZIP Folder</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div>
                <label for="id_folder_name">Folder Name</label>
                {{ form.folder_name }}
            </div>

            <div>
                <label for="id_annotation_title">Annotation Title</label>
                {{ form.annotation_title }}
            </div>

            <div>
                <label for="id_annotation_description">Description</label>
                {{ form.annotation_description }}
            </div>

            <div>
                <label for="id_zip_file">ZIP File</label>
                {{ form.zip_file }}
            </div>

            <button type="submit">üì§ Upload</button>
        </form>

        <div class="note">
            Upload a ZIP file containing `.pdb` files. Folder name will help organize your annotations.
        </div>
    </div>
</body>
</html>
