<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logged Out</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        .card {
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 1.8em;
            color: #007acc;
        }

        p {
            margin-bottom: 20px;
            font-size: 1em;
        }

        .login-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007acc;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>You've been logged out</h2>
        <p>Thanks for using the annotation tool.</p>
        <a class="login-button" href="{% url 'login' %}">üîê Log in again</a>
    </div>
</body>
</html>
